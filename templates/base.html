<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="discription" content="Flask">
    <meta name="author" content="NiKi">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    {% block titl %} {% endblock %}
    <style>

      .title-block{
        display: block;
        background-color:#7952b3 ;
        font-size: 1.3em;
        font: bolder;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        padding: 1px;
        margin-top: 7px;
        margin-bottom: 15px;
        border-radius: 8px;
      }
      
      .title-block h1 {
        margin: 10px;
      }
      
      @media (max-width: 700px){
        .title-block {
          font-size: 1em;  
          padding: 7px;
        }

        body {
          padding: 7px;
        }
      }

      
      body {
        /* background-color:lightyellow; */
        max-width: 700px;
        margin: auto;
      }
      

      @media (min-width: 500px){
        body{
          height: 1000px;
        }
      }

      {% block styleblock %} {% endblock %}
    </style>
  </head>

  <body>
    <div class = "title-block">
        <h1>TO-DO List</h1>
    </div>
    {% block content %} {% endblock %}
  </body>

</html>

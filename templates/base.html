<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="discription" content="Flask">
    <meta name="author" content="NiKi">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    {% block titl %} {% endblock %}
    <style>

      .title-block{
        display: block;
        background-color:#7952b3 ;
        font-size: 1.3em;
        font: bolder;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        padding: 1px;
        margin-top: 7px;
        margin-bottom: 15px;
        border-radius: 8px;
      }
      
      .title-block h1 {
        margin: 10px;
      }
      
      @media (max-width: 700px){
        .title-block {
          font-size: 1em;  
          padding: 7px;
        }

        body {
          padding: 7px;
        }
      }

      
      body {
        background-color:rgb(195, 221, 230);
        max-width: 700px;
        margin: auto;
      }
      

      @media (min-width: 500px){
        body{
          /* padding-left:15% ; */
          /* padding-right:15% ; */
          height: 1000px;
          /* padding:15px; */
        }
      }

      {% block styleblock %} {% endblock %}
      
      .task-block{
        border: solid 3px grey ;
        margin-bottom: 5px;
        padding: 4px;
      }
      
      .task-block:hover {
        border: solid 3px rgb(30, 150, 144) ;
        padding: 5px;
        padding: 4px;
      }

      .task-title {
        display: inline-block;
        color: black;
        font: bolder;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: x-large;
        margin-left: 0;
        text-decoration: none;
        margin-bottom: 15px;
      }

      .task-date{
        display: inline;
        font: bolder;
        color: slategray;
        margin-right: 0;
        margin-left: auto;
        font-size: small;
        float: right;
      }

      .task-content {
        color: darkslategray;
        display: inline;
        text-decoration: none;
      }

      .done-button {
        text-align:center;
        text-decoration: none;
        color: black;
        float: right;
        width: 75px;
        height: 22px;
        background-color: teal;
        border: solid 2px silver;
        border-radius: 5px;
      }

      .done-button:hover {
        background-color:mediumspringgreen;
        border-bottom: solid 2px teal;
      }

      .addnew-button {
        text-decoration: none;
        background-color: cornflowerblue;
        position: fixed;
        bottom: 20px;
        left: auto;
        border-radius: 50%;
        color: lightgoldenrodyellow;
        font: bolder;
        font-size: 50px;
        height: 70px;
        width: 70px;
        border: 0;
      }

      .addnew-button:hover {
        background-color: darkturquoise;
      }

      .input-feild {
        width: 70%;
        margin-left: auto;
        margin-right: auto;
      }

      .empty {
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      
      


    </style>
  </head>

  <body>
    <div class = "title-block">
        <h1>TO-DO List</h1>
    </div>
    {% block content %} {% endblock %}
  </body>

</html>
